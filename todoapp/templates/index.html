<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <form id='form'>
            <input type='text' id='description' name='description' />
            <input type='submit' value='Create' />
        </form>
        <div id='error' class='hidden'>Something went wrong!</div>
        <ul id='todo'>
            {% for todos in todo %}
            <li>
                <input class='check-completed' data-id='{{ todos.id }}'type='checkbox' {% if todos.completed %} checked {% endif %}/>
                {{ todos.description }}
                <button class='delete-button' data-id='{{ todos.id }}'>&cross;</button>
            </li>
            {% endfor %}
        </ul>
        </div>
        <script>
            const deletebutton = document.querySelectorAll('.delete-button')
            for (let i =0; i < deletebutton.length; i++) {
                const dbutton = deletebutton[i];
                dbutton.onclick = function(e) {
                    console.log('event', e);
                    const todoID = e.target.dataset['id']
                    fetch('/todo/' + todoID +'/delete', {
                        method: 'DELETE'
                        });
                    }
                }
            const checkboxes = document.querySelectorAll('.check-completed')
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event',e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id']
                    fetch('/todo/' + todoId +'set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementbyId('error').className = 'hidden';
                    })
                    .catch(function() {
                    document.getElementbyId('error').className = '';

                    })
                }
            }

            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todo/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementbyID('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())

                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description']
                    document.getElementbyId('todo').appendChild(liItem);
                    document.getElementbyId('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementbyId('error').className = '';
                })
            }
        </script>
    </body>
</html>
